<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Water Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #0099ff; /* Couleur de fond */
  }

  .water {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none; /* Permet aux événements de la souris de passer à travers */
  }

  .wave {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px; /* Hauteur de la vague */
    background: repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.5) 10px, rgba(255, 255, 255, 0.5) 20px); /* Dégradé pour l'effet d'eau */
    animation: wave 2s linear infinite;
  }

  @keyframes wave {
    0% {
      background-position-x: 0;
    }
    100% {
      background-position-x: 100%;
    }
  }
</style>
</head>
<body>
<div class="water">
  <div class="wave"></div>
</div>
</body>
</html>
